<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Login | Geeklog</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <link rel="icon" href="{% static 'img/geeko.svg' %}" type="image/svg">

</head>
<body>
  <div class="login-container">
    <img src="{% static 'img/geeko.svg' %}" alt="Mascote Geeklog" class="logo">

    <h1>SEJA BEM VINDO AO <span>GEEKLOG</span></h1>

    <form method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      <input type="text" name="login" placeholder="Username" required>
      <input type="password" name="password" placeholder="Senha" required>

      <div class="recover">

        <a href= "{% url 'account_reset_password' %}"><span class="recover-color">Esqueceu sua senha?</span> Recuperar</a>
      </div>

      <button type="submit" class="btn-login">ENTRAR</button>
    </form>
  </div>
  <footer>
    <p>FAZER UM CADASTRO NO <a href="{% url 'account_signup' %}">GEEKLOG</a></p>
  </footer>
</body>
</html>
