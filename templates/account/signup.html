<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, button {
      margin: 6px 0;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #3367d6;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #4285F4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Criar Conta</h1>

    <form method="POST" action="{% url 'account_signup' %}">
      {% csrf_token %}

      <label for="id_username">Usuário:</label>
      <input type="text" id="id_username" name="username" required>

      <label for="id_email">Email:</label>
      <input type="email" id="id_email" name="email" required>

      <label for="id_password1">Senha:</label>
      <input type="password" id="id_password1" name="password1" required>

      <label for="id_password2">Confirme a Senha:</label>
      <input type="password" id="id_password2" name="password2" required>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="login-link">
      <p>Já tem conta? <a href="{% url 'account_login' %}">Entrar</a></p>
    </div>
  </div>
</body>
</html>
