<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Geeklog</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <link rel="icon" href="{% static 'img/geeko.svg' %}" type="image/svg">

</head>
<body>
  <div class="signup-container">
    <img src="{% static 'img/geeko.svg' %}" alt="Mascote Geeklog" class="logo">

    <h1>
      Preencha os dados abaixo para
      efetuar o <span>Cadastro</span>
    </h1>

    <form method="POST" action="{% url 'account_signup' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Nome" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password1" placeholder="Senha" required>
      <input type="password" name="password2" placeholder="Confirmar senha" required>

      <button type="submit" class="btn-signup">CADASTRAR</button>
    </form>
  </div>

  <footer>
    <p>J√Å POSSUI UMA CONTA? <a href="{% url 'account_login' %}">ENTRAR</a></p>
  </footer>
</body>
</html>
